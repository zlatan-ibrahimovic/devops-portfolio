suite: Test deployment
templates:
  - deployment.yaml

tests:
  - it: should set the correct image
    set:
      image.repository: demo/webapp
      image.tag: latest
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: "demo/webapp:latest"

  - it: should have 1 replica by default
    asserts:
      - equal:
          path: spec.replicas
          value: 1